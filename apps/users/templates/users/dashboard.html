{% extends "base.html" %}

{% block page_content %}
<div class="container">
    <h1>Hello vtest, {{ user.username|default:'Guest' }}!</h1>
    <div>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'password_change' %}">Change password</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</div>
{% endblock %}
