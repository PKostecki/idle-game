{% extends 'base.html' %}

{% block page_content %}
{% load crispy_forms_filters %}
<html>
<body>
<div class="container">
    <div class="form-group ">
        <div class="col-xs-4">
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                    {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <a href="{% url 'login' %}">Back to login</a>
        </div>
    </div>
</div>
</body>
</html>

{% endblock %}
