name: Test CI/CD

on:
  push:
    branches:
      - master

jobs:
  deploy-to-heroku:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
# Install Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

# Install project dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

# Move into the django project folder (Sigma) and run pytest
      - name: Test with pytest
        run: |
          pytest
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}} # Skopiuj API KEY ze swojego konta heroku i dodaj je jako sekret w projekcie
          heroku_app_name: "my-idle-game" # Wpisz nazwe swojej aplikacji
          heroku_email: "zreth99@gmail.com" # Wpisz sw√≥j adres email